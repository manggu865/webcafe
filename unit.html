<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 단위</title>
  <style>
    body{
      font-size: 20px;
      /*사이즈가 상속된다*/
      a{
        font-size: 1.5em;
      }
      /*em은 상속된 사이즈 x1.5함 / rem은 상속을 받았으나  */
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>
        <a href="/">링크 텍스트</a>
      </li>
    </ul>
  </div>
</body>
</html>
